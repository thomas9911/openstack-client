matrix:
  include:
    - os: linux
      dist: xenial
      rust: stable
    - os: osx
      rust: stable
  allow_failures:
    - rust: nightly
  fast_finish: true
cache: cargo
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update                ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install curl libcurl3 ; fi
script:
  - cargo build --release --verbose
  - cargo test --release --verbose
  # - echo $OS_USERNAME
deploy:
  skip_cleanup: true
  provider: script
