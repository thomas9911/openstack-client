            takes_value: true
            multiple: false
        - user_id:
            help: The ID of the user who owns the credential.
            required: true
            long: user_id
            takes_value: true
            multiple: false
        - type:
            help: The credential type, such as ec2 or cert. The implementation determines
              the list of supported types.
            long: type
            takes_value: true
            multiple: false
