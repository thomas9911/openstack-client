    - images:
        index: 1
        case_insensitive: true
        about: resource A
        args:
        - container_format:
            help: 'Format of the image container. Example formats are: ami, ari, aki,
              bare, ovf, ova, or docker. The value might be null (JSON null data type).
              (Optional)'
            long: container_format
            takes_value: true
            multiple: false
        - disk_format:
            help: 'The format of the disk. Example formats are: ami, ari, aki, vhd,
              vhdx, vmdk, raw, qcow2, vdi, ploop or iso. (Optional)'
            long: disk_format
            takes_value: true
            multiple: false
        - idx:
            help: A unique, user-defined image UUID. If you omit this value, the API
              generates a UUID for the image. (Optional)
            long: idx
            takes_value: true
            multiple: false
        - min_disk:
            help: Amount of disk space in GB that is required to boot the image. (Optional)
            long: min_disk
            takes_value: true
            multiple: false
        - min_ram:
            help: Amount of RAM in MB that is required to boot the image. (Optional)
            long: min_ram
            takes_value: true
            multiple: false
        - name:
            help: The name of the image. (Optional)
            long: name
            takes_value: true
            multiple: false
        - protected:
            help: Image protection for deletion. Valid value is true or false. Default
              is false. (Optional)
            long: protected
            takes_value: true
            multiple: false
        - tags:
            help: List of tags for this image. Each tag is a string of at most 255
              chars. The maximum number of tags allowed on an image is set by the
              operator. (Optional)
            long: tags
            takes_value: true
            multiple: true
        - visibility:
            help: 'Visibility for this image. Valid value is one of: public, private,
              shared, or community. (Optional)'
            long: visibility
            takes_value: true
            multiple: false
            default_value: private
