    - servers:
        index: 1
        case_insensitive: true
        about: resource A
        args:
        - name:
            help: The server name.
            required: true
            long: name
            takes_value: true
            multiple: false
        - flavor:
            help: The flavor reference, as an ID (including a UUID) or full URL, for
              the flavor for your server instance.
            required: true
            long: flavor
            takes_value: true
            multiple: false
        - image:
            help: The UUID of the image to use for your server instance. This is not
              required in case of boot from volume. In all other cases it is required
              and must be a valid UUID otherwise API will return 400. (Optional)
            long: image
            takes_value: true
            multiple: false
        - access-ipv4:
            help: IPv4 address that should be used to access this server. (Optional)
            long: access-ipv4
            takes_value: true
            multiple: false
        - network-id:
            help: To provision the server instance with a NIC for a network, specify
              the UUID of the network in the uuid attribute in a networks object.
              Required if you omit the port attribute. (Optional)
            long: network-id
            takes_value: true
            multiple: false
        - key-name:
            help: Key pair name. (Optional)
            long: key-name
            takes_value: true
            multiple: false
        - min-count:
            help: The min number of servers to be created. Defaults to 1. (Optional)
            long: min-count
            takes_value: true
            multiple: false
        - max-count:
            help: The max number of servers to be created. Defaults to the value of
              min_count. (Optional)
            long: max-count
            takes_value: true
            multiple: false
        - microversion:
            help: Sets microversion for the nova api. (Optional)
            long: microversion
            takes_value: true
            multiple: false
        visible_aliases:
        - server
